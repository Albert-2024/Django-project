{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            background-color: #f0f0f0; /* Example background color for image container */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="mb-4">Add a New Product</h2>
        </div>

        <div class="row">

            <div class="col-lg-6 ">
                <div class="image-container">
                <img src="{% static 'green.jpg' %}" alt="image">
            </div>
        </div>
            <div class="col-lg-6">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="brandName">Name:</label>
                        <input type="text" class="form-control" id="brandName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <textarea class="form-control" id="productName" name="productName" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brandName">Brand Name:</label>
                        <input type="text" class="form-control" id="brandName" name="brandName" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="image1">Image 1:</label>
                        <input type="file" class="form-control-file" id="image1" name="image1" accept="image/*"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="image2">Image 2:</label>
                        <input type="file" class="form-control-file" id="image2" name="image2" accept="image/*"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="image3">Image 3:</label>
                        <input type="file" class="form-control-file" id="image3" name="image3" accept="image/*"
                            required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
