{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Form column -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Mobile Details</h2>
                        <!-- Added text-center and mb-4 for styling -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="wireless" class="form-label">Wireless</label>
                                <input type="text" class="form-control" value='{{mobile.wireless}}' id="wireless" name="wireless">
                            </div>
                            <div class="mb-3">
                                <label for="m_os" class="form-label">Mobile OS</label>
                                <input type="text" class="form-control" value="{{mobile.m_os}}" id="m_os" name="m_os">
                            </div>
                            <div class="mb-3">
                                <label for="cellular" class="form-label">Cellular</label>
                                <input type="text" class="form-control" value="{{mobile.cellular}}" id="cellular" name="cellular">
                            </div>
                            <div class="mb-3">
                                <label for="memory" class="form-label">Memory</label>
                                <input type="text" class="form-control" value="{{mobile.memory}}" id="memory" name="memory">
                            </div>
                            <div class="mb-3">
                                <label for="connectivity" class="form-label">Connectivity</label>
                                <input type="text" class="form-control" value="{{mobile.connectivity}}" id="connectivity" name="connectivity">
                            </div>
                            <div class="mb-3">
                                <label for="m_screen" class="form-label">Mobile Screen</label>
                                <input type="text" class="form-control" value="{{mobile.m_screen}}" id="m_screen" name="m_screen">
                            </div>
                            <div class="mb-3">
                                <label for="wireless_network_technology" class="form-label">Wireless Network Technology</label>
                                <input type="text" class="form-control" value="{{mobile.wireless_network_technology}}" id="wireless_network_technology" name="wireless_network_technology">
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" value="{{mobile.color}}" id="color" name="color">
                            </div>
                            <div class="mb-3">
                                <label for="ram" class="form-label">RAM</label>
                                <input type="text" class="form-control" value="{{mobile.ram}}" id="ram" name="ram">
                            </div>
                            <div class="mb-3">
                                <label for="processor" class="form-label">Processor</label>
                                <input type="text" class="form-control" value="{{mobile.processor}}" id="processor" name="processor">
                            </div>
                            <div class="mb-3">
                                <label for="camrear" class="form-label">Rear Camera</label>
                                <input type="text" class="form-control" value="{{mobile.camrear}}" id="camrear" name="camrear">
                            </div>
                            <div class="mb-3">
                                <label for="camfront" class="form-label">Front Camera</label>
                                <input type="text" class="form-control" value="{{mobile.camfront}}" id="camfront" name="camfront">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
