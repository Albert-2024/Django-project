{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="row d-flex align-items-center">
            <!-- Image column -->
            <div class="col-md-6">
                <img src="{% static 'speaker.jpg' %}" alt="Product Image" class="img-fluid">
            </div>
            <!-- Form column -->
            <div class="col-md-6">
                <div class="container mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Product Details</h2>
                            <!-- Added text-center and mb-4 for styling -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="battery" class="form-label">Battery</label>
                                    <input type="text" class="form-control" id="battery" value="{{speaker.battery}}" name="battery">
                                </div>
                                <div class="mb-3">
                                    <label for="s_connectivity" class="form-label">Connectivity</label>
                                    <input type="text" class="form-control" id="s_connectivity" value="{{speaker.s_connectivity}}" name="s_connectivity">
                                </div>
                                <div class="mb-3">
                                    <label for="s_type" class="form-label">Type</label>
                                    <input type="text" class="form-control" id="s_type" value="{{speaker.s_type}}" name="s_type">
                                </div>
                                <div class="mb-3">
                                    <label for="special_features" class="form-label">Special Features</label>
                                    <input type="text" class="form-control" id="special_features" value="{{speaker.special_features}}" name="special_features">
                                </div>
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Weight</label>
                                    <input type="text" class="form-control" id="weight" value="{{speaker.weight}}" name="weight">
                                </div>
                                <div class="mb-3">
                                    <label for="charging" class="form-label">Charging</label>
                                    <input type="text" class="form-control" id="charging" value="{{speaker.charging}}" name="charging">
                                </div>
                                <div class="mb-3">
                                    <label for="working" class="form-label">Working</label>
                                    <input type="text" class="form-control" id="working" value="{{speaker.working}}" name="working">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
