{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="row d-flex align-items-center">
            <!-- Image column -->
            <div class="col-md-6">
                <img src="{% static 'laptop.jpg' %}" alt="Product Image" class="img-fluid">
            </div>
            <!-- Form column -->
            <div class="col-md-6">
                <div class="container mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Product Details</h2>
                            <!-- Added text-center and mb-4 for styling -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="screen_size" class="form-label">Screen Size</label>
                                    <input type="text" class="form-control" id="screen_size" name="screen_size">
                                </div>
                                <div class="mb-3">
                                    <label for="storage" class="form-label">Storage</label>
                                    <input type="text" class="form-control" id="storage" name="storage">
                                </div>
                                <div class="mb-3">
                                    <label for="processor" class="form-label">Processor</label>
                                    <input type="text" class="form-control" id="processor" name="processor">
                                </div>
                                <div class="mb-3">
                                    <label for="ram" class="form-label">RAM</label>
                                    <input type="text" class="form-control" id="ram" name="ram">
                                </div>
                                <div class="mb-3">
                                    <label for="os" class="form-label">Operating System</label>
                                    <input type="text" class="form-control" id="os" name="os">
                                </div>
                                <div class="mb-3">
                                    <label for="graphics" class="form-label">Graphics</label>
                                    <input type="text" class="form-control" id="graphics" name="graphics">
                                </div>
                                <div class="mb-3">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="color" name="color">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
