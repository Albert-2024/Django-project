{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="row d-flex align-items-center">
            <!-- Image column -->
            <div class="col-md-6">
                <img src="{% static 'headset.jpg' %}" alt="Product Image" class="img-fluid">
            </div>
            <!-- Form column -->
            <div class="col-md-6">
                <div class="container mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Product Details</h2>
                            <!-- Added text-center and mb-4 for styling -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="battery" class="form-label">Battery</label>
                                    <input type="text" class="form-control" value="{{head.battery}}" id="battery" name="battery">
                                </div>
                                <div class="mb-3">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" value="{{head.color}}"  id="color" name="color">
                                </div>
                                <div class="mb-3">
                                    <label for="form_factor" class="form-label">Form Factor</label>
                                    <input type="text" class="form-control" value="{{head.form_factor}}" id="form_factor" name="form_factor">
                                </div>
                                <div class="mb-3">
                                    <label for="h_connectivity" class="form-label">Connectivity</label>
                                    <input type="text" class="form-control" value="{{head.h_connectivity}}" id="h_connectivity" name="h_connectivity">
                                </div>
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Weight</label>
                                    <input type="text" class="form-control" value="{{head.weight}}" id="weight" name="weight">
                                </div>
                                <div class="mb-3">
                                    <label for="charging" class="form-label">Charging</label>
                                    <input type="text" class="form-control" value="{{head.charging}}" id="charging" name="charging">
                                </div>
                                <div class="mb-3">
                                    <label for="working" class="form-label">Working</label>
                                    <input type="text" class="form-control" id="working" value="{{head.working}}"  name="working">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
