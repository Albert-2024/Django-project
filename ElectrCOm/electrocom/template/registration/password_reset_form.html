{% load static %}
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="j" style="min-height: 100vh; margin-left: 35%;">
  <div class="logo" style="margin-top: 20px; margin-left:-25px ">
    <a href="index.html"><img style="width:420px; " 
        src="{% static 'assets\img\logo2.png' %}" alt="hai"></a>
</div>

    <div class="card  col-lg-5" >
      {% block title %} 
        {% endblock %}
        <div class="card-body px-5 ">
          {% block content %}
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline ">
             
           <form action="." method="post" >
                {{form.as_p}}
               
            </div>
            <input type="submit" value="Reset password" class="btn text-light w-100 "  style="background-color: darkorange;"/>
            <div class="d-flex justify-content-between mt-4 ">
            </div>
            {% csrf_token %}
           </form>
          {% endblock %}
        </div>
    </div>
</body>
</html>
