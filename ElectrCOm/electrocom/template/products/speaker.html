<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <title> Speaker</title>
</head>
<body style="background-color: #eee;">
  <section>
    <div class="container py-5">
      <div class="pb-3 d-flex justify-content-center align-items-center">
        <div class="col-md-9 text-center">
          <h1>All Speaker</h1>
        </div>
        <div class="col-md-3 text-right">
          <a href="{% url 'Home' %}" class="btn btn-primary btn-md">Back to Home</a>
        </div>
      </div>
    </div>

<!-- 1st row -->
{% for i in data %}
<div class="row justify-content-center mb-3">
  <div class="col-md-9 col-lg-9">
      <div class="card shadow border rounded-3">
          <div class="card-body">
              <div class="row align-items-center">
                  <!-- Image column -->
                  <div class="col-md-12 col-lg-4">
                      <div class="bg-image hover-zoom ripple rounded ripple-surface" style="height: 150px;">
                          <img src="{{ i.image1.url }}" class="w-100 h-100" alt="{{ i.product_name }}">
                          <a href="#!">
                              <div class="hover-overlay">
                                  <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                              </div>
                          </a>
                      </div>
                  </div>
                  <!-- Product Info column -->
                  <div class="col-md-12 col-lg-4">
                      <div class="card-body">
                          <h4 class="card-title">{{ i.product_name }}</h4>
                          <p class="card-text">{{ i.description }}</p>
                          <h6>INR {{ i.price }}</h6>
                      </div>
                  </div>
                  <!-- Price and Buttons column -->
                  <div class="col-md-12 col-lg-4">
                      <div class="card-body">
                          <div class="d-flex flex-column align-items-end">
                              
                              <div class="d-flex flex-column mt-4">
                                  <a href="{% url 'speaker_details' i.id %}" class="btn btn-primary btn-sm mt-2">
                                      Details
                                  </a>
                                  <a href="#" class="btn btn-outline-primary btn-sm mt-2">
                                      Add to wishlist
                                  </a>
                                  <a href="{% url 'addspeaker' i.id %}" class="btn btn-outline-primary btn-sm mt-2">
                                    Add more
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>



{% endfor %}

    </div>
  </section>
</body>
</html>
