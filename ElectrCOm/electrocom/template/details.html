{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Product Details</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Product Details</h1>

        <div class="row">
            <div class="col-md-6">
                <img src="{{ product_images1.url }}" class="img-fluid" alt="{{ product_name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ product_name }}</h2>
                <p><strong>Brand:</strong> {{ brand_name }}</p>
                <p><strong>Battery:</strong> {{ battery }}</p>
                <p><strong>Description:</strong> {{ description }}</p>
                <p><strong>Price:</strong> {{ price }}</p>
                <p><strong>Color:</strong> {{ color }}</p>
                <p><strong>Quantity:</strong> {{ quantity }}</p>
            </div>
        </div>

        <!-- Additional images if available -->
        {% if product_images2 %}
        <div class="row mt-3">
            <div class="col-md-6">
                <img src="{{ product_images2.url }}" class="img-fluid" alt="{{ product_name }}">
            </div>
            <!-- You can add more details here if needed -->
        </div>
        {% endif %}

        {% if product_images3 %}
        <div class="row mt-3">
            <div class="col-md-6">
                <img src="{{ product_images3.url }}" class="img-fluid" alt="{{ product_name }}">
            </div>
            <!-- You can add more details here if needed -->
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and other scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
